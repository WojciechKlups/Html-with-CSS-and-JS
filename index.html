<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us!</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Contact Us!</h1>
            <form action="" class="contact-form">
                <div class="form-group">
                    <label for="userName">Your full name</label>
                    <input type="text" id="userName" class="sda-input">
                </div>
                <div class="form-group">
                    <label for="email">Your email address</label>
                    <input type="email" id="email" class="sda-input" required>
                </div>
                <div class="form-group">
                    <label for="message">Your message</label>
                    <textarea id="message" class="sda-textarea sda-input" name="message" cols="40" rows="15" required>
                    </textarea>
                </div>
                <input type="submit" class="sda-button" value="Submit">
                <div class="form-info">All fields are required!</div>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
